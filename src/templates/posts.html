{% extends "base.html" %}
{% block content %}
<div class="container">

    <h2>
        {{ blog_title }}
    </h2>
    {% for blog_post in posts %}
    <h3>
        {{ blog_post.title }} created {{ blog_post.date }}
    </h3>

    <p>
        {{ blog_post.content }}
    </p>
    <hr>

    {% endfor %}

</div>
{% endblock %}
