{% extends "base.html" %}
{% block content %}
<div class="container">
    <h2>
        {{ email }}'s blogs: <br>
    </h2>

    {% for blog in blogs %}
    <h3>
        <a href="/posts/{{ blog._id }}"> {{ blog.title }} </a>
    </h3>
    <p>
        {{ blog.description }}
    </p>
    {% endfor %}
    <hr>

</div>
{% endblock %}
